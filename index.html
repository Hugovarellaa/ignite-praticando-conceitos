<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar sala - Rocket.Q</title>
  </head>
  <body>
    <header>
      <img src="./images/avatar.svg" alt="" />
    </header>
    <main>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form>
            <label for="room-id" class="sr-only">Código da sala</label>
            <input type="text" placeholder="Código da sala" id="room-id" />
            <button>Entrar na sala</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
