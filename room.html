<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- View port - Metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/room.css" />

    <!-- Title Page -->
    <title>Rocket.Q - Perguntas e Respostas</title>
  </head>
  <body>
    <div class="container" id="room">
      <header>
        <a href="/">
          <img src="./images/logo.svg" alt="Rocket.Q logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="./images/copy.svg" alt="Copiar numero da sala" />
          </div>
          <a href="#" class="button">
            <img src="./images/users-white.svg" alt="Cria uma sala" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label for-id="question" class="sr-only"
              >O que você quer perguntar?</label
            >
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>
            <footer>
              <div>
                <img src="./images/lock.svg" alt="" />
                Esta pergunta é anônima
                <button>Enviar</button>
              </div>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
